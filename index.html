            <label>Jumlah emas (gram):</label>

            <input type="number" id="panen" /><br><br>

            <label>Jumlah Penghasilan (rp):</label>
            <input type="number" id="gaji" /><br><br>

        <button onclick="cekZakat()">Cek Zakat</button>
